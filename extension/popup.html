<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBookmark.AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="SmartBookmark.AI" class="logo-icon">
                <span class="logo-text">SmartBookmark.AI</span>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                </svg>
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button id="saveCurrentBtn" class="action-btn primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17,21 17,13 7,13 7,21"></polyline>
                    <polyline points="7,3 7,8 15,8"></polyline>
                </svg>
                Save Current Page
            </button>
            <button id="quickSearchBtn" class="action-btn secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
                Quick Search
            </button>
        </div>

        <!-- Search Bar -->
        <div class="search-container" id="searchContainer" style="display: none;">
            <input type="text" id="searchInput" placeholder="Search your bookmarks..." class="search-input">
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Save Form -->
        <div class="save-form" id="saveForm" style="display: none;">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" class="form-input" placeholder="Page title">
            </div>
            <div class="form-group">
                <label for="urlInput">URL</label>
                <input type="url" id="urlInput" class="form-input" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description (Optional)</label>
                <textarea id="descriptionInput" class="form-textarea" placeholder="Add a description..."></textarea>
            </div>
            <div class="form-group">
                <label for="collectionSelect">Collection</label>
                <select id="collectionSelect" class="form-select">
                    <option value="">Loading collections...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tagsInput">Tags</label>
                <input type="text" id="tagsInput" class="form-input" placeholder="work, productivity, tools">
                <small class="form-hint">Separate tags with commas</small>
            </div>
            <div class="form-actions">
                <button id="cancelSaveBtn" class="btn secondary">Cancel</button>
                <button id="confirmSaveBtn" class="btn primary">Save Bookmark</button>
            </div>
        </div>

        <!-- Recent Bookmarks -->
        <div class="recent-section" id="recentSection">
            <div class="section-header">
                <h3>Recent Bookmarks</h3>
                <button id="viewAllBtn" class="text-btn">View All</button>
            </div>
            <div id="recentBookmarks" class="bookmark-list">
                <div class="loading">Loading recent bookmarks...</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button id="openDashboardBtn" class="footer-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Open Dashboard
            </button>
            <button id="syncBtn" class="footer-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                Sync
            </button>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
